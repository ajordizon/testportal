<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
 
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
 
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<table id="User" style="width:100%">
    {% if result %}
    <tr>
        <th>USER ID</th>
        <th>USERNAME</th>
        <th>PASSWORD</th>
    </tr>
    {% for row in result %}
    <tr>
        <td> {{ row.USERID }}</td>
        <td> {{ row.USERNAME }}</td>
        <td> {{ row.PASSWORD }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
